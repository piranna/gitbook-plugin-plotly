<html>
  <head>
    <script type="text/javascript" src="node_modules/plotly.js/dist/plotly.min.js"></script>

    <script>
      function renderToSvg(data)
      {
        var div = document.getElementById('plotlyChart1')

        Plotly.plot(div, data)

        return (new XMLSerializer()).serializeToString(div)
      }
    </script>
  </head>
  <body>
    <div id="plotlyChart1"></div>
  </body>
</html>
