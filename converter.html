<html>
  <head>
    <style type="text/css">{ margin: 0; padding: 0; }</style>
    <script type="text/javascript" src="node_modules/plotly/dist/plotly.min.js"></script>
    <script type="text/javascript" src="node_modules/plotly/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="node_modules/plotly/dist/plotly.css"/>
    <script>
      plotly.initialize({
        startOnLoad: true,
        cloneCssStyles: true,
        flowchart: {
          htmlLabels: false,
          useMaxWidth:false
        },
      });

      function renderToSvg(plotlyCode) {
        var container = document.getElementById("container")
        var holder = document.getElementById("plotly-holder")

        while (holder.firstChild)
          holder.removeChild(holder.firstChild)

        var el = document.createElement("div")
            el.innerHTML = plotlyCode
            el.className = 'plotly'

        holder.appendChild(el)

        plotly.init()

        return (new XMLSerializer()).serializeToString(container)
      }

      // for debug and test rendering directly in browser
      //$( document ).ready(function() {

      //  renderToSvg(mm);
      //});
    </script>
  </head>
  <body>
    <div id="container" class="plotly-container">
      <div id="plotly-holder"></div>
    </div>
  </body>
</html>
